# .github/workflows/main.yaml
name: Main Workflow
on:
  push:
  
jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest

    steps:
    - uses: actions/checkout@v2
    - &checkout_submodules
      name: Checkout submodules
      shell: bash

  test-on-windows:
    name: Test on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      <<: *checkout_submodules
    - name: Test Bach Testing Framework
      shell: bash
      run: bash ./run-tests.sh


      

      
